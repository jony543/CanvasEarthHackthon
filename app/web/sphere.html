<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphere</title>
    <link rel="stylesheet" href="css/photo-sphere-viewer.min.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="bower_components/three.js/three.js"></script>
    <script src="bower_components/D.js/lib/D.min.js"></script>
    <script src="bower_components/uevent/uevent.min.js"></script>
    <script src="bower_components/doT/doT.min.js"></script>
    <script src="js/photo-sphere-viewer.min.js"></script>
</head>
<body>
    <div id="viewer" style="width:50%; height:50%">

    </div>
    <script>
        var viewer = PhotoSphereViewer({
            container: 'viewer',
            panorama: getParameterByName('imgUrl')
        });

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
